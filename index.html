<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/design.css" />
    <title>Cassie's World Clock</title>
  </head>
  <body>
    <div class="clock-container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a City</option>
        <option>Nashville</option>
        <option>Seoul</option>
        <option>Dublin</option>
    </select>
    <div class="city">
        <h2>Chicago</h2>
        <div class="date">March 2nd 2025</div>
        <div class="time"> 7:55:08 PM</div>
    </div>
<div class="city">
        <h2>Barcelona</h2>
        <div class="date">March 2nd 2025</div>
        <div class="time"> 7:55:08 PM</div>
    </div>

    </div>

    

  </body>
  <script src="javascript/index.js"></script>
  <footer>
    Coded by Cassie Anciulis. This project is open sourced on
    <a href="https://github.com/SithPrincess/World-Clock.git" target="_blank"
      >GitHub</a
    >
  </footer>
</html>
